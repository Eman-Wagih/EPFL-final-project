<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/adoption.css">
    <title>put up for adoption</title>
</head>
<body>
    <nav class="nav-links"> 
        <ul> 
            <li> <a href="/cats" >adopt a cat</a> </li>
            <li> <a href="/dogs" >adopt a dog</a> </li>
            <li> <a href="/adoption"> put your pet up for adoption </a> </li>  
            <li> <a href="/shop"> Shop </a></li>
            <li> <a href="/" class="log-out"> Log out</a></li>
        </ul>
       </nav>

      <div class="adoption-form" style="
      position: absolute;
      left: 40%;
      text-align:center; 
      "> 
       <form method="POST" action="/select-animal" enctype="multipart/form-data">
        <p> Choose your Animal </p>
        <input type="radio" value="Cat" name="adopt-animal"> 
        <label name = "adopt-cat"> Cat </label>
        <input type="radio" value="Dog" name="adopt-animal">
        <label name = "adopt-dog"> Dog </label>
        <br> 
        <p> Enter your pet name </p>
        <input type="text" name="name" required> 
        <br> 
        <br> 
        <p> Enter your pet age </p>
        <input type="text" name="age" required> 
        <br> 
        <p> Enter your pet breed </p>
        <input type="text" name="breed" required> 
        <br> 
        <p> is your pet vaccinated? </p>
        <input type="radio" value="yes" name="vaccinated"> 
        <label name = "vaccinated"> yes </label>
        <input type="radio" value="no" name="vaccinated" >
        <label name = "vaccinated"> no </label>
        <br> 
        <p> Enter your pet gender </p>
        <input type="text" name="gender" required>
        <br> 
        <p> select an image of your pet </p>
        <input type="url" name="image" required>
        <br>
        <br>
        <input type="submit" value="submit" class="submit-btn"> 
      </form>
    </div>
</body>
</html>
