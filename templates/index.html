<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Home page</title>
</head>

<body>
<div class="over-lay"></div>
 <div class="entro"> 
    <div class="bg-color"></div>
    <form method="post" action="/form_login" class="formLogin">
        <p>Please enter your name </p>
        <input type="text" name="user_name" id="userName" class="input-text">
        <p>Please enter your password </p>
        <input type="password" name="password" id="passWord" class="input-text">
        <br>
        <input type="submit" value="Log in" class="log-in button">
        <br>
        <button class="link button"> <a href="/signup"> sign up </a> </button>
    </form>
 </div>
 <div class="info"> 
    <h3> {{info}}</h3>
    
 </div>
  <script src="static/script.js"> </script>
</body>
